<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="data-screen" id="input"></div>
                <div class="data-screen" id="output"></div>
            </div>
            <div class="buttons-container">
                <button class="button number" id="seven">7</button>
                <button class="button number" id="eight">8</button>
                <button class="button number" id="nine">9</button>
                <button class="button function" id="clear">AC</button>
                <button class="button number" id="four">4</button>
                <button class="button number" id="five">5</button>
                <button class="button number" id="six">6</button>
                <button class="button operator" id="multiply">x</button>
                <button class="button operator" id="divide">รท</button>
                <button class="button number" id="one">1</button>
                <button class="button number" id="two">2</button>
                <button class="button number" id="three">3</button>
                <button class="button operator" id="minus">-</button>
                <button class="button operator" id="plus">+</button>
                <button class="button number" id="zero">0</button>
                <button class="button operator" id="dot">.</button>
                <button class="button function"id="equals">=</button>
            </div>

        </div>
    </div>
    
</body>
</html>
