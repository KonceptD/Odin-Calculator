<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="data-screen" id="input"></div>
                <div class="data-screen" id="output"></div>
            </div>
            <div class="buttons-container">
                <button  id="seven">7</button>
                <button  id="eight">8</button>
                <button  id="nine">9</button>
                <button class="button-function" data-action="clear" id="clear">AC</button>
                <button  id="four">4</button>
                <button  id="five">5</button>
                <button  id="six">6</button>
                <button class="button-operator" data-action="multiply" id="multiply">x</button>
                <button class="button-operator" data-action="divide"id="divide">รท</button>
                <button  id="one">1</button>
                <button  id="two">2</button>
                <button  id="three">3</button>
                <button class="button-operator" data-action="minus" id="minus">-</button>
                <button class="button-operator" data-action="plus" id="plus">+</button>
                <button class="button-operator" data-action="decimal" id="decimal">.</button>
                <button  id="zero">0</button>
                <button class="button-function" data-action="equals" id="equals">=</button>
            </div>

        </div>
    </div>
    
</body>
</html>
